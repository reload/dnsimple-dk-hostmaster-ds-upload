on: push
name: Build and Deploy
jobs:
  build_and_test:
    name: Build and test
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build and test
      uses: cedrickring/golang-action/go1.11@master
      env:
        GO111MODULE: "on"
      with:
        args: go test -verbose -race -cover -covermode=atomic ./...
  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/master' && !github.event.deleted
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
    - uses: actions/checkout@master
    - name: Authenticate to Google Cloud
      uses: actions/gcloud/auth@master
      env:
        GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
    - name: Deploy to Google Cloud Functions
      uses: actions/gcloud/cli@master
      with:
        args: functions deploy ${{secrets.CF_NAME}} --project=${{secrets.CF_PROJECT}} --region=${{secrets.CF_REGION}}
          --entry-point=Handle --runtime=go111 --trigger-http --memory=128M
          --format='yaml(status,updateTime,versionId)'
